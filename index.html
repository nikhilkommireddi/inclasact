<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta Shop Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 15px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .image-container {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
        }

        .price {
            color: #e64a19;
            font-size: 1.2em;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        button {
            background-color: #e64a19;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e75228;
        }

        .order-form {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input, textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Pasta Shop Menu</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="menu-item">
            <div class="image-container" style="background-image: url('https://picsum.photos/400/300')"></div>
            <h2>Classic Pasta</h2>
            <p>Spaghetti, rigatoni, or other pasta dishes.</p>
            <div class="price">$12.99</div>
        </section>

        <section class="menu-item">
            <div class="image-container" style="background-image: url('https://picsum.photos/400/300')"></div>
            <h2>Healthy Options</h2>
            <p>Vegetarian and gluten-free options.</p>
            <div class="price">$11.99</div>
        </section>

        <section class="menu-item">
            <div class="image-container" style="background-image: url('https://picsum.photos/400/300')"></div>
            <h2>Pasta Sides</h2>
            <p>Sides like penne, fettuccine, or macaroni.</p>
            <div class="price">$9.99</div>
        </section>
    </main>

    <form class="order-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="delivery-time">Delivery Time:</label>
            <select id="delivery-time" name="delivery-time" required>
                <option value="">Select time</option>
                <option value="30">30 minutes</option>
                <option value="45">45 minutes</option>
                <option value="60">60 minutes</option>
            </select>
        </div>

        <button type="submit">Order Now</button>
    </form>

    <footer>
        <p>&copy; 2023 Pasta Shop. All rights reserved.</p>
    </footer>
</body>
</html>
